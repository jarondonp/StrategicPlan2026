{% extends "base.html" %}

{% block content %}
<h1>Registrar Ajuste en Bitácora</h1>
<form action="/api/guardar" method="POST">
    <div class="form-group">
        <label>Tipo:</label>
        <select name="tipo">
            <option>Ajuste estratégico</option>
            <option>Tarea ancla</option>
            <option>Otro</option>
        </select>
    </div>

    <div class="form-group">
        <label>Qué cambió (max 200 chars):</label>
        <input type="text" name="que_cambio" maxlength="200" required>
    </div>

    <div class="form-group">
        <label>Por qué (max 140 chars):</label>
        <input type="text" name="por_que" maxlength="140" required>
    </div>

    <button type="submit" class="btn">Guardar</button>
</form>
{% endblock %}
